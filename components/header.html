<header class="bg-primary-dark py-3 max-sm:py-5 relative z-50">
  <div class="container flex items-center justify-between gap-2">
    <a href="/">
      <img src="/images/logo.png" alt="logo" class="max-w-51.6 max-xl:max-w-36" />
    </a>
    <nav class="block max-lg:hidden">
      <ul class="flex items-center gap-6">
        <li>
          <a href="/" class="hover:text-secondary text-sm font-medium text-white uppercase transition-colors">About us</a>
        </li>
        <li>
          <a href="/" class="hover:text-secondary text-sm font-medium text-white uppercase transition-colors">services</a>
        </li>
        <li>
          <a href="/" class="hover:text-secondary text-sm font-medium text-white uppercase transition-colors">blog</a>
        </li>
        <li>
          <a href="/" class="hover:text-secondary text-sm font-medium text-white uppercase transition-colors">contacts</a>
        </li>
      </ul>
    </nav>

    <a href="#" class="border-secondary hover:text-secondary block rounded-lg border px-10 py-3 text-sm font-medium text-white uppercase transition-colors max-lg:hidden">book a meeting</a>
    <button class="group relative lg:hidden">
      <div class="relative flex h-[50px] w-[50px] transform items-center justify-center overflow-hidden rounded-full transition-all duration-200">
        <div class="flex h-3 w-8 origin-center transform flex-col justify-between overflow-hidden transition-all duration-300">
          <div class="h-0.5 w-8 origin-left transform bg-white transition-all duration-300 group-focus:translate-x-10"></div>
          <div class="h-0.5 w-8 origin-left transform bg-white transition-all delay-150 duration-300 group-focus:translate-x-10"></div>

          <div class="absolute top-1/2 flex w-0 -translate-x-10 -translate-y-1/2 transform items-center justify-between transition-all duration-500 group-focus:w-12 group-focus:translate-x-0">
            <div class="absolute h-[2px] w-7 rotate-0 transform bg-white transition-all delay-300 duration-500 group-focus:rotate-45"></div>
            <div class="absolute h-[2px] w-7 -rotate-0 transform bg-white transition-all delay-300 duration-500 group-focus:-rotate-45"></div>
          </div>
        </div>
      </div>
    </button>
  </div>
